apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: benyz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: beny14/kube_repo:nginx
        ports:
        - containerPort: 80